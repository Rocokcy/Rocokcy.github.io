<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们！</title>
    <style>
        /* ... 其他样式 ... */

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* 背景图 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://youimg1.c-ctrip.com/target/0102a120004fhqcagB7E5_D_10000_1200.jpg?proc=autoorient') center/cover no-repeat;
            filter: blur(10px);
        }
        @keyframes fadeIn { 
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

        /* 磨砂玻璃效果 */
        .glass {
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            max-width: 600px; /* 设置最大宽度 */
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.2);
/*           border-radius: 50%; */
            text-align: center; 
            width: 30%; /* 或者使用百分比 */
            animation: fadeIn 1.5s ease-in-out; /* xx秒的逐渐淡入效果 */
        }

        .avatar {
            width: 100px;
            height: 100px;
          border-radius: 50%; 
            overflow: hidden;
            margin: 20px auto;
          animation: fadeIn 2.5s ease-in-out; /* xx秒的逐渐淡入效果 */
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tagline {
   background: linear-gradient(to right, #ffffff, #ff00cc);
    display: inline;
    -webkit-background-clip: text;
    color: transparent;
    font-size: 50px;
            margin-bottom: 20px;
                font-family: 'Arial', sans-serif;
    animation: fadeIn 3s ease-in-out; /* xx秒的逐渐淡入效果 */
        }

        /* 工具栏 */
        .toolbar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            width: 70%;
            animation: fadeIn 1.5s ease-in-out; /* xx秒的逐渐淡入效果 */
            max-height:40%;
            height:auto;
        }

        .toolbar button {
            background: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            padding: 5%;
          font-size: 100%; /* 使用相对单位设置字体大小，相对于父元素的字体大小 */
                animation: fadeIn 2.5s ease-in-out; /* xx秒的逐渐淡入效果 */
        }

        .toolbar img {
            height: auto; 
            max-height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: 50%; 
                animation: fadeIn 2.5s ease-in-out; /* xx秒的逐渐淡入效果 */
        }
    </style>
</head>
<body>
    <div class="glass">
        <div class="avatar">
            <img src="https://tupian.qqw21.com/article/UploadPic/2020-4/202042021243033809.jpg" alt="Avatar">
        </div>
        <p class="tagline">你并不孤独.</p>
    </div>

    <div class="toolbar">
        <button><img src="https://p.qqan.com/up/2021-4/16182800486083341.png" alt="Icon 1">  黔城</button>
        <button><img src="https://p.qqan.com/up/2021-7/16255338451152265.png" alt="Icon 2">  九九菜菜惹</button>
        <button><img src="https://tupian.qqw21.com/article/UploadPic/2019-5/20195311151665394.jpeg" alt="Icon 3">  饿饿必须吃饭</button>
        <button><img src="https://tupian.qqw21.com/article/UploadPic/2020-8/20208222263298392.jpg" alt="Icon 4">  我不菜我很┗|｀O′|┛ 嗷~~</button>
    </div>
</body>
</html>
