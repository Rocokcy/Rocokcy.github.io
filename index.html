<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>到此一游</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* 背景图 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://youimg1.c-ctrip.com/target/0102a120004fhqcagB7E5_D_10000_1200.jpg?proc=autoorient') center/cover no-repeat;
            filter: blur(10px);
        }

        /* 磨砂玻璃效果 */
        .glass {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            padding: 20px;
            text-align: center;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tagline {
            color: #fff;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* 工具栏 */
        .toolbar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .toolbar button {
            background: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            padding: 5px;
        }

        .toolbar img {
            width: 30px;
            height: 30px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="glass">
        <div class="avatar">
            <img src="https://tupian.qqw21.com/article/UploadPic/2020-4/202042021243033809.jpg" alt="Avatar">
        </div>
        <p class="tagline">你并不孤独</p>
    </div>

    <div class="toolbar">
        <button><img src="https://p.qqan.com/up/2021-4/16182800486083341.png" alt="Icon 1"></button>
        <button><img src="https://p.qqan.com/up/2021-7/16255338451152265.png" alt="Icon 2"></button>
        <button><img src="https://tupian.qqw21.com/article/UploadPic/2019-5/20195311151665394.jpeg" alt="Icon 3"></button>
        <button><img src="https://tupian.qqw21.com/article/UploadPic/2020-8/20208222263298392.jpg" alt="Icon 4"></button>
    </div>
</body>
</html>
